<mdc-form live-validation validate>
	<mdc-service-layout>
		<div slot="content">
			<div class="pageTitle">
				{{modus-title}}
			</div>
			<div class="pageDescription">
				{{modus-description}}
			</div>

			<div class="modusSelection">
				<mdc-selection persist="rw" required radio name="modusSelection">
					<mdc-selection-option name="perimeterSearch">{{modus-perimeter}}
					</mdc-selection-option>
					<mdc-selection-option name="fixedStation">{{modus-fixedStation}}
					</mdc-selection-option>
				</mdc-selection>
			</div>

			<mdc-form-success redirect="modusPerimeterView">
			</mdc-form-success>

		</div>
		<div slot="footer">
			<div class="button-wrapper">
				<mdc-service-page-navigation page="closeWindow" class="button50">
					<mdc-button type="gray" label="{{buttons-close}}"></mdc-button>
				</mdc-service-page-navigation>

				<mdc-form-submit class="button50">
					<mdc-button type="next" label="{{buttons-continue}}"></mdc-button>
				</mdc-form-submit>
			</div>
		</div>
	</mdc-service-layout>
</mdc-form>
