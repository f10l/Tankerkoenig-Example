<div>
	<style>
		.service-wrapper {
			width: 100%;
		}

		@media (min-width: 600px) {
			.button-wrapper {
				display: flex;
				justify-content: space-evenly;
				margin-top: 15px;
			}
		}

		@media (max-width: 599px) {
			.button-wrapper {
				display: block;
				margin-top: 15px;
			}

			.button-wrapper>*:after {
				content: "";
				display: block;
				width: 100%;
				height: 10px;
			}
		}

		.button30 {
			flex-basis: 30%;
		}

		.button50 {
			flex-basis: 45%;
		}

		.button100 {
			flex-basis: 90%;
		}

		.pageTitle {
			font-size: 1.1rem;
			font-weight: 700;
			margin-top: 15px;
		}

		.pageDescription {
			margin-top: 10px;
			font-size: 1.1rem;
			color: #464646;
		}

		a {
			background: 0 0;
			color: #4183C4;
			text-decoration: none;
		}

		a:hover {
			color: #1e70bf;
			text-decoration: none;
		}

		.free-space-center-wrapper {
			display: flex;
			min-height: 100%;
			align-items: center;
			justify-content: center;
		}
	</style>

	<mdc-service-header>
		{{main-headline}}
	</mdc-service-header>

	<mdc-service-page-switch>

		<mdc-template-loading>
			{{general-loading-text}}
		</mdc-template-loading>

		<mdc-service-page name="modusSelectionView">

			<mdc-template view="modusSelection.html">
			</mdc-template>

		</mdc-service-page>

		<mdc-service-page name="modusPerimeterView" 
		skip-by-key="_component__mdc-selection_modusSelection_value" skip-by-key-property="perimeterSearch"
		next-page="finalView" prev-page="modusSelectionView">

			<mdc-template view="modusPerimeter.html">
			</mdc-template>

		</mdc-service-page>

		<mdc-service-page name="modusPerimeter2View" 
		skip-by-key="_component__mdc-selection_modusSelection_value" skip-by-key-property="perimeterSearch"
		next-page="finalView" prev-page="modusPerimeterView">

			<mdc-template view="modusPerimeter2.html">
			</mdc-template>

		</mdc-service-page>

		<mdc-service-page name="modusFixedView" 
		skip-by-key="_component__mdc-selection_modusSelection_value" skip-by-key-property="fixedStation"
		next-page="finalView" prev-page="modusSelectionView">

			<mdc-template view="modusFixed.html">
			</mdc-template>

		</mdc-service-page>


		<mdc-service-page name="finalView">

			<mdc-template view="final.html">
			</mdc-template>

		</mdc-service-page>

	</mdc-service-page-switch>

</div>
